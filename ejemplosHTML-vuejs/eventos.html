<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>VUEjs V2 Eventos</title>
	<link rel="stylesheet" href="">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
	<div id="main">
		<div class="container">
			<div clas="row">							
				<div class="col-xs-12">
					<h2>Eventos en VUEjs</h2>
				</div>
				<div class="col-xs-4">
					<form v-on:submit.prevent="addName">	
						<div class="input-group">
							<input type="text" class="form-control" v-model="name">
							<span class="input-group-btn">
								<input type="submit" class="btn btn-default" value="add">
							</span>	
						</div>	
					</form>
					<hr>
					<ul class="list-group">
						<li class="list-group-item" v-for="item in people" v-text="item"></li>
					</ul>
				</div>
				<div class="clo-xs-4">
					<button v-on:click="num += 1">
						{{ num }} <i class="glyphicon glyphicon-thumbs-up"></i>
					</button>
					
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.js"></script>
	<script type="text/javascript">
		new Vue({
			el: '#main',
			data: {
				people: ['Ana', 'Karina', 'Maira', 'Keisbel', 'Yennifer', 'Valeria'],
				name: '',
				num: 0,
			},
			methods: {
				addName: function(){
					this.people.unshift(this.name); //agrega al inicio de la lista
					this.people.push(this.name); //agrega al final de la lista
					this.name = '';
				}
			}
		
		});
	</script>
</body>
</html>
