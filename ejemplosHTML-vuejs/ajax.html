<body>
	<div id="main" class="container">
		<div class="row">
			<div class="col-sm-4">
				<h1>Lista VUEjs AJAX</h1>
				<ul class="list-group">
					<li v-for="item in list" class="list-group-item">{{ item.id }} {{ item.title }} </li>
				</ul>
			</div>
			<div class="col-sm-8">
				<h1>JSON</h1>
				<pre>
					{{ $data | json }}
				</pre>
			</di>	
		</div> 

	</div>


	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.js"></script>
	<<script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/1.5.0/vue-resource.min.js"></script>
	<script type="text/javascript">
		// var urlUsers = 'https://randomuser.me/api/?results=10';
		var urlUsers = 'https://jsonplaceholder.typicode.com/todos';
		new Vue({
			el: '#main',
			created: function(){
				this.getUsers();
			},
			data: {
				list: []
			},
			methods: {
				getUsers: function(){
					this.$http.get(urlUsers).then(function(response){
						this.list = response.data;
					});
				}
			}
		
		});
	</script>
</body>
